<!DOCTYPE html>
<html>
	<head>
		<title> Title! Appears in the tab </title>
		<h1> Heading! </h1>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="first"> <!-- use <div> to break up code into smaller pieces, easier to reference; whenever first class referenced, it'll go to this div. if text is w/in tag, will never be rendered on the page. id is more specific--wouldn't want to reference multiple things w/ same id, but might want to reference multiple thigns w/ same class -->
			<h2 id="smallheader"> Smaller Header! </h2> <!--header w/in body--> 
			<p> Text! </p>
			<i> Italicized text </i>
			<u> Underlined text </u>
		</div>
		<div class ="second">
			<h2 id="newheader"> different header! </h2>
				<ol> <!-- ordered list, so numbered-->
					<li> item 1 </li>
					<li> item 2 </li>
					<li> item 3 </li>
				</ol>
				<a href="ttps://www.google.com"> press this link! </a>
		</div>
	</body>
</html>
